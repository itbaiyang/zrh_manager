<div class="content row">
    <p class="contentTitle"><span>金融产品</span></p>
    <div class="row" style="min-width: 950px">
        <div class="col-sm-10 col-lg-10" style="min-width: 300px">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="search()" type="button">搜索</button>
                </span>
                <span class="input-group-btn fr">
                <button class="btn btn-default" ng-click="refresh()" type="submit">刷新</button>
                <button class="btn btn-default col-sm-offset-1" ui-sref="master.product.create">添加金融产品</button>
                </span>
            </div>
        </div>
        <ul class="list-group list_ul">
            <li class="list-group-item list_title">
                <span class="col-sm-3 col-lg-3">金融产品</span>
                <span class="col-sm-2">企业申请数</span>
                <span class="col-sm-2">所属银行</span>
                <span class="col-sm-1">状态</span>
                <span class="col-sm-2">操作</span>
            </li>
            <li class="list-group-item list_common" ng-repeat="resultObj in result_list">

                <!--<span class="col-sm-2">{{resultObj.companyName}}</span>-->
                <span class="col-sm-3 col-lg-3">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}" ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name}}</span>
                <span class="col-sm-2 col-lg-2">个数</span>
                <span class="col-sm-2 col-lg-2">{{resultObj.bankname}}</span>
                <span class="col-sm-1 col-lg-1">{{resultObj.progressText}}</span>
                <button class="btn"  ng-click="update(resultObj.id)">编辑产品</button>
                <button class="btn" ng-click="release(resultObj.id)">发布产品</button>
                <button class="btn" ng-click="unrelease(resultObj.id)">取消发布</button>
            </li>
            <li class="list-group-item">
                <button class="contentClass" ng-click="submit()">发布产品</button>
                <button class="contentClass" ng-click="cancel()">取消发布</button>
                <button class="contentClass" ng-click="delete()">删除产品</button>
                <span>共有{{page.totalCount}}款金融产品，每页显示{{page.pageSize}}条</span>
                <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
            </li>
        </ul>
    </div>
</div>
