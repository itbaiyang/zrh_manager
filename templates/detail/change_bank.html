<div class="detail-container">
    <div class="content-title">
        <span class="fl">更换银行</span>
        <div class="fr">
            <button class="btn btn-grey"><a href="javascript:history.go(-1)">返回</a></button>
            <button class="btn btn-blue margin-left-15" ng-click="submit_apply(1)">确定</button>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bankname" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">银行名称：</label>
            <div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn-input col-xs-12 col-sm-12 col-md-12 col-lg-12" id="bankname"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="bankMan" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">产品名称：</label>
            <div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn-input col-xs-12 col-sm-12 col-md-12 col-lg-12" id="bankMan"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{productName ||"选择产品名称"}}
                </button>
                <ul class="dropdown-menu btn-drop col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <li class="btn-dropDetail" ng-click="choiceProduct(product.id,product.name)"
                        ng-repeat="product in product_list">
                        {{product.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">企业账号：</label>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="text" readonly="readonly" id="phone"
                       placeholder="企业账号"
                       ng-model="applyMobile">
            </div>
        </div>
    </form>
</div>
