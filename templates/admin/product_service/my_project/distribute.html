<div style="position: absolute;overflow-x:hidden; z-index: 100;width: 100%; height: 100%; min-width: 1150px; background: #ffffff">
    <div class="contentTitle">
        <span>递交资料</span>
        <div class="fr" style="margin: 10px">
            <button style="margin:0 10px" class="btn btnBlue fr" ng-click="submit_user()">确定</button>
            <button class="btn btnGrew fr" ng-click="backProjectDetail()">返回</button>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bankname" class="width20 textEnd">银行名称：</label>
            <div class="btn-group width35">
                <button type="button" class="btnInput" style="width: 100%" id="bankname" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btnDrop" style="width: 35%">
                    <li class="btnDropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="bankMan" class="width20 textEnd">银行职员：</label>
            <div class="btn-group width35">
                <button type="button" class="btnInput" style="width: 100%" id="bankMan" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankManName ||"选择银行职员"}}
                </button>
                <ul class="dropdown-menu btnDrop" style="width: 35%">
                    <li class="btnDropDetail" ng-click="choiceBankMan(bankMan.id,bankMan.name)"
                        ng-repeat="bankMan in bank_man_list">
                        {{bankMan.name}}
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
