<div class="content-no-side">
    <div class="content-title">
        <span>递交资料</span>
        <div class="fr">
            <button class="btn btn-blue margin-left15" ng-click="submit_user()">确定</button>
            <button class="btn btn-grey" ng-click="backProjectDetail()">返回</button>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bankname" class="width20 textEnd">银行名称：</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input" style="width: 100%" id="bankname" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop" style="width: 35%">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="bankMan" class="width20 textEnd">银行职员：</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input" style="width: 100%" id="bankMan" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankManName ||"选择银行职员"}}
                </button>
                <ul class="dropdown-menu btn-drop" style="width: 35%">
                    <li class="btn-dropDetail" ng-click="choiceBankMan(bankMan.id,bankMan.name)"
                        ng-repeat="bankMan in bank_man_list">
                        {{bankMan.name}}
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
