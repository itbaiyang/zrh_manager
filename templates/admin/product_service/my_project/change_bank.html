<div class="content-no-side">
    <div class="content-title">
        <span class="fl">更换银行</span>
        <div class="fr">
            <button class="btn btn-grey" ng-click="backProjectDetail(id)">返回</button>
            <button class="btn btn-blue margin-left15" ng-click="submit_apply(1)">确定</button>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bankname" class="width20 textEnd">银行名称：</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input" style="width: 100%" id="bankname" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop" style="width: 35%">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="bankMan" class="width20 textEnd">产品名称：</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input col-sm-12 col-lg-12" id="bankMan" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{productName ||"选择产品名称"}}
                </button>
                <ul class="dropdown-menu btn-drop col-sm-4 col-lg-4">
                    <li class="btn-dropDetail" ng-click="choiceProduct(product.id,product.name)"
                        ng-repeat="product in product_list">
                        {{product.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="width20 textEnd">企业账号：</label>
            <div class="width35">
                <input type="text" readonly="readonly" id="phone" placeholder="企业账号"
                       ng-model="applyMobile">
            </div>
        </div>
    </form>
</div>
