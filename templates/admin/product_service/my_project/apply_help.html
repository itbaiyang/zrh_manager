<div class="content-no-side">
    <div class="content-title" style="margin-left: 15px;width: calc(100% - 30px)">
        <span>帮助申请</span>
        <div class="fr">
            <button class="btn btn-blue fr margin-left15" ng-click="submit_apply(0)">确定</button>
            <button class="btn btn-grey fr" ng-click="backProjectDetail(id)">返回</button>
        </div>
    </div>
    <form class="form-horizontal">
        <p class="help-text">如无特殊情况，建议让企业自行申请，以确保企业账号（手机号）准确。</p>
        <div class="form-group">
            <label for="bankname" class="width20 textEnd">银行名称</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input" style="width: 100%" id="bankname" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop" style="width: 35%">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="bankMan" class="width20 textEnd">产品名称</label>
            <div class="btn-group width35">
                <button type="button" class="btn-input" style="width: 100%" id="bankMan" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{productName ||"选择产品名称"}}
                </button>
                <ul class="dropdown-menu btn-drop" style="width: 35%">
                    <li class="btn-dropDetail" ng-click="choiceProduct(product.id,product.name,product.type)"
                        ng-repeat="product in product_list">
                        <span ng-show="product.type == 2" style="color: red">{{product.name}}</span>
                        <span ng-hide="product.type == 2">{{product.name}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="width20 textEnd">企业账号</label>
            <div class="width35">
                <input type="text" required="required" class="form-control" id="phone" placeholder="请输入这个企业的注册手机号"
                       ng-model="applyMobile">
            </div>
        </div>
    </form>
</div>
