<div class="content-no-side">
    <form class="form-horizontal" name="userForm">
        <div class="content-title">
            <span>添加申请信息</span>
            <div class="fr">
                <button class="btn-grey" type="submit" ng-hide="productType == 0 || productType == 2" name="btn"
                        ui-sref="admin.company_message">返回
                </button>
                <button class="btn-grey" type="submit" ng-show="productType == 0 || productType == 2"
                        ng-click="choice_product_type(100)">返回
                </button>
                <button class="btn-blue margin-left-15" ng-show="productType == 0 || productType == 2" type="submit"
                        ng-click="submitMessage()">保存
                </button>
            </div>
        </div>
        <div class="form-group" style="text-align: center" ng-hide="productType == 0 || productType == 2">
            <button class="btn-product" ng-click="choice_product_type(0)">企业产品</button>
            <button class="btn-product" ng-click="choice_product_type(2)">个人产品</button>
        </div>
        <div class="form-group" ng-show="productType == 0">
            <label for="companyName" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">企业全称：</label>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" name="companyName" id="companyName"
                       ng-model="companyName" placeholder="企业全称（必填）"/>
            </div>
        </div>
        <div class="form-group" ng-show="productType == 0 || productType == 2">
            <label for="phoneMan" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">联系人：</label>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" name="phoneMan" id="phoneMan"
                       placeholder="注册人"
                       ng-model="linkman">
            </div>
        </div>
        <div class="form-group" ng-show="productType == 0 || productType == 2">
            <label for="phoneMan" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">联系电话：</label>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" name="phone" id="phone"
                       placeholder="注册电话"
                       ng-model="applyMobile">
            </div>
        </div>
        <div class="form-group" ng-show="productType == 0 || productType == 2">
            <label for="bankname" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">银行名称：</label>
            <div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn-input col-xs-12 col-sm-12 col-md-12 col-lg-12" id="bankname"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)" ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group" ng-show="productType == 0 || productType == 2">
            <label for="bankMan" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">产品名称：</label>
            <div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn-input col-xs-12 col-sm-12 col-md-12 col-lg-12" id="bankMan"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{productName||"选择产品名称"}}
                </button>
                <ul class="dropdown-menu btn-drop col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <li class="btn-dropDetail" ng-click="choiceProduct(product.id,product.name,product.type)"
                        ng-repeat="product in product_list">
                        <span>{{product.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
