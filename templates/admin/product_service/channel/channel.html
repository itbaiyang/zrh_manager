<div class="content">
    <div class="content-title width100">
        <span>渠道统计</span>
        <div class="fr" style="margin: 10px">
        </div>
    </div>
    <ul class="list-group list-ul">
        <li class="list-group-item list-title">
            <span class="width15">用户名</span>
            <span class="width15 text-center">注册电话</span>
            <span class="width15 text-center">注册时间</span>
            <span class="width15 text-center">渠道申请</span>
        </li>
        <div class="line-roll">
            <li class="list-group-item list-user" ng-repeat="resultObj in user_list">
                <div class="width15">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">
                    {{resultObj.name}}
                    <img ng-src="img/tips/channel.png" class="channel_best">
                </div>
                <span class="width15 text-center">{{resultObj.mobile}}</span>
                <div class="width15 text-center">
                    <p>{{resultObj.registerTime +'000' |date:'yyyy-MM-dd'}}</p>
                </div>
                <span class="width15 text-center">{{resultObj.count}}</span>
                <a class="width15 text-center" style="cursor: pointer" ng-click="showDetail(resultObj.id)">查看详情</a>
            </li>
        </div>
        <li class="list-group-item list-bottom" style="width: 100%;">
            <button class="content-btn btn btn-grey" ng-click="cancel()">删除</button>
            <span>共有{{page.totalCount}}位注册用户，每页显示{{page.pageSize}}条</span>
            <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
