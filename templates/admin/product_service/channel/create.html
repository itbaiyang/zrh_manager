<div class="content2 row" style="z-index: 102;position: relative">
    <p class="contentTitle" style="margin-left: 50px">
        <span>添加渠道人员</span>
        <button style="margin-left:10px" class="btn btnBlue" type="submit" ng-click="submit()">确定</button>
        <button style="margin-left:10px" class="btn btnBlue" ui-sref="admin.channel" style="margin-right: 100px">返回
        </button>
    </p>
    <div class="row" style="min-width: 950px">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="username">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phone" placeholder="手机号" ng-model="phone">
                </div>
            </div>
        </form>
    </div>
</div>
