<div class="content">
    <div class="contentTitle"><span>金融产品</span></div>
    <div class="noPadding width100">
        <div class="noPadding width30">
            <input type="text" class="form-control" placeholder="搜索企业名称" ng-model="search_text">
        </div>
        <div class="width10">
            <button class="btn btnBlue" ng-click="search()" type="button">搜索</button>
        </div>
        <button class="btn btnBlue fr" ui-sref="master.product.create">添加金融产品</button>
        <button class="btn fr btnGrew" ng-click="refresh()" type="submit"><img class="btnGrewImg"> 刷新</button>

    </div>
    <ul class="list-group list_ul">
        <li class="list-group-item list_title">
            <span class="width25">金融产品</span>
            <span class="width15">企业申请数</span>
            <span class="width15">所属银行</span>
            <div class="btn-group width15 noPadding">
                <div style="cursor: pointer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    状态({{release_text}}) <span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li ng-click="choice(true)" class="list_select">已发布</li>
                    <li ng-click="choice(false)" class="list_select">未发布</li>
                    <li ng-click="choice()" class="list_select">全部</li>
                </ul>
            </div>
            <span class="width15">操作</span>
        </li>
        <li class="list-group-item list_common" ng-repeat="resultObj in result_list">
                <span class="width25">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name}}</span>
            <span class="width15">{{resultObj.count}}</span>
            <span class="width15">{{resultObj.bankname}}</span>
            <span class="width15">{{resultObj.progressText}}</span>
            <button class="btnGrew" style="vertical-align: top" ng-click="update(resultObj.id)">编辑产品</button>
            <button class="btnGrew" style="vertical-align: top" ng-click="release(resultObj.id)">发布产品</button>
            <button class="btnGrew" style="vertical-align: top" ng-click="unrelease(resultObj.id)">取消发布</button>
        </li>
        <li class="list-group-item list_common">
            <button class="btnGrew" ng-click="submit()">发布产品</button>
            <button class="btnGrew" ng-click="cancel()">取消发布</button>
            <button class="btnGrew" ng-click="delete()">删除产品</button>
            <button class="btnGrew" ng-click="sort_up()">产品上移</button>
            <span>共有{{page.totalCount}}款金融产品，每页显示{{page.pageSize}}条</span>
            <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</div>
