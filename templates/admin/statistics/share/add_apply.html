<div class="content2 row" style="z-index: 102;position: relative">
    <p class="contentTitle" style="margin-left: 50px">
        <span>添加企业申请</span>
        <button style="margin-left:10px" class="btn btnBlue" type="submit" ng-click="submit()">确定</button>
        <button style="margin-left:10px"  class="btn btnBlue" ng-click="back()" style="margin-right: 100px">返回</button>
    </p>
    <div class="row" style="min-width: 950px">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="companyName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="companyName" placeholder="用户名" ng-model="companyName">
                </div>
            </div>
            <div class="form-group">
                <label for="apply" class="col-sm-2 control-label">金融产品</label>
                <div class="btn-group col-sm-4 col-lg-4">
                    <button type="button" class="btnInput col-sm-12 col-lg-12" id="apply" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false" ng-click="getApply()">
                        {{productName ||"金融产品 "}}
                    </button>
                    <ul class="dropdown-menu btnDrop col-sm-4 col-lg-4">
                        <li class="btnDropDetail" ng-click="submit(product.id,product.productName)" ng-repeat="product in result_list">
                            {{product.productName}}
                        </li>
                        <!--<li>平安银行</li>-->
                        <!--<li>平安银行</li>-->
                        <!--<li>平安银行</li>-->
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
