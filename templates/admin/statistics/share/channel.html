<div style="position: absolute;overflow-x:hidden; margin-left: 250px;width: calc(100% - 250px); height: calc(100% - 50px);  background: #ffffff">
    <div class="addRight1 fl">
        <div class="contentTitle">
            <span>渠道统计</span>
            <div class="fr" style="margin: 10px">
            </div>
        </div>
        <ul class="list-group list_ul1 col-sm-10 col-lg-10">
            <li class="list-group-item list_title1">
                <span class="col-sm-2 col-lg-2">用户名</span>
                <span class="col-sm-2">注册电话</span>
                <span class="col-sm-2">注册时间</span>
                <span class="col-sm-2">渠道申请</span>
            </li>
            <li class="list-group-item list_user1" ng-repeat="resultObj in user_list">
                <span class="col-sm-2 col-lg-2">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name}}</span>
                <span class="col-sm-2 col-lg-2">{{resultObj.position}}</span>
                <span class="col-sm-2 col-lg-2">{{resultObj.mobile}}</span>
                <span class="col-sm-2 col-lg-2">{{resultObj.createTime +"000" | date:'yyyy-MM-dd'}}</span>
            </li>
            <li class="list-group-item list_common1">
                <button class="contentClass btn btnGrew disabled" ng-click="cancel()">删除</button>
                <span>共有{{page.totalCount}}位注册用户，每页显示{{page.pageSize}}条</span>
                <ul class="pagination fr" style="margin: 0">
                    <li>
                        <a aria-label="Previous" ng-click="changePage(1)">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    <li>
                        <a aria-label="Previous" ng-click="changePage(page.upPage)">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li><a>{{page.pageNo}}</a></li>
                    <li>
                        <a aria-label="Next" ng-click="changePage(page.nextPage)">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li>
                        <a aria-label="Next" ng-click="changePage(page.totalPage)">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
