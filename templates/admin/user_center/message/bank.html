<div style="position: absolute;overflow-x:hidden; margin-left: 50px; z-index: 100;width: calc(100% - 50px); height: calc(100% - 50px); min-width: 1150px; background: #ffffff">
    <div class="sideModel fl">
        <p class="modelTitle">消息中心</p>
        <ul>
            <li><a ui-sref="master.message.company">企业消息</a></li>
            <li><a ui-sref="master.message.bank">银行消息</a></li>
            <li><a ui-sref="master.message.apply">转交申请通知</a></li>
            <li><a ui-sref="master.message.system">系统消息</a></li>
        </ul>
    </div>
    <div class="addRight fl">
        <div class="contentTitle">
            <span>银行消息</span>
            <div class="fr" style="margin: 10px">
                <button style="margin-left:10px" class="btn btn-default fr" type="submit" ng-click="submitMessage()">保存
                </button>
                <button class="btn btn-default fr" ui-sref="master.person_baojuan">返回</button>
            </div>
        </div>
        <div class="messageBox" ng-repeat="message in message_list">
            <img ng-src="" alt="">
            <p>{{message.expectDateBank}}</p>
            <p>{{message.reason}}</p>
            <p>{{message.status}}</p>
            <button style="margin-left:10px" class="btn btnGrew fr" type="submit" ng-click="refuse(message.id)">驳回
            </button>

            <div class="form-group">
                <div class="btn-group col-sm-3 col-lg-3" style="position: relative">
                    <button type="button" ng-click="show_allow(message.status,$index)" class="btn btnBlue fr"
                            id="products">通过
                    </button>
                    <div class="btnDrop2 col-sm-12 col-lg-12" style="border: 1px solid #4c4c4c"
                         ng-show="showAllow[$index]">
                        <div class="btn-group col-sm-12 col-lg-12">
                            <button type="button" class="btnInput col-sm-12 col-lg-12" id="bankname"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                {{statusText ||"选择进度"}}
                            </button>
                            <ul class="dropdown-menu btnDrop1 col-sm-4 col-lg-4">
                                <li class="list_select" ng-click="choiceStatus(2)">审核中</li>
                                <li class="list_select" ng-click="choiceStatus(3)">跟进中</li>
                                <li class="list_select" ng-click="choiceStatus(4)">成功融资</li>
                            </ul>
                        </div>
                        <div class="form-group col-sm-12 col-lg-12">
                            <div class="col-sm-10" style="padding: 0;margin-top: 10px">
                                <input type="text" style="padding: 0;" class="form-control" placeholder="贷款额度"
                                       ng-model="message.days">
                            </div>
                            <div class="col-sm-2" style="padding: 0;margin-top: 10px">
                                <p style="text-align: left">天</p>
                            </div>
                        </div>
                        <button style="margin-left:10px" class="btn btnBlue fr" type="submit"
                                ng-click="allow(message.days,message.id,$index)">确定
                        </button>
                        <button style="margin-left:10px" class="btn btnBlue fr" type="submit"
                                ng-click="cancel($index)">取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
