<div style="position: absolute;overflow-x:hidden; margin-left: 250px;width: calc(100% - 250px); height: calc(100% - 50px); min-width: 1150px; background: #ffffff">
    <div class="addRight1 fl">
        <div class="contentTitle">
            <span>银行消息</span>
            <div class="fr" style="margin: 10px">
                <button style="margin-left:10px" class="btn btn-default fr" type="submit" ng-click="submitMessage()">保存
                </button>
                <button class="btn btn-default fr" ui-sref="master.person_baojuan">返回</button>
            </div>
        </div>
        <div class="messageBox clear" ng-repeat="message in message_list">
            <div class="coverGrew" ng-show="message.op == 2">
                已经驳回
            </div>
            <!--<div class="coverGrew" ng-show = "message.op == 1">-->
            <!--已通过-->
            <!--</div>-->
            <div class="messageImg fl">
                <img ng-src="{{message.icon}}" alt="">
            </div>
            <div class="col-lg-6 col-sm-6 fl" style="margin-top: 18px">
                <p>{{message.bankName}}</p>
                <p><a>{{message.userName}}</a>&nbsp;&nbsp;<a>{{message.position}}</a></p>
                <p>{{message.reason}}</p>
                <p><a href="">{{message.companyName}}</a></p>
                <p>提交状态&nbsp;<span style="color: red">{{message.progressText}}</span>&nbsp;&nbsp;<span class="fr">预计{{message.days}}天</span>
                </p>
                <div class="progress" style="margin-left: 60px;">
                    <div class="progress-bar progress-bar-success" style="width: {{message.jindu}}%">
                        <span class="sr-only"></span>
                    </div>
                    <div class="progress-bar progress-bar-warning progress-bar-striped"
                         style="width: {{message.jindu_next}}%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="messageDate col-lg-2 col-sm-2 fl" style="padding: 0;text-align: center">
                <p>{{message.datetime |date:'yyyy-MM-dd'}}</p>
                <p>{{message.datetime |date:'HH:mm'}}</p>
            </div>
            <div class="messageDate col-lg-3 col-sm-3 fl">
                <div class="form-group col-lg-6 col-sm-6">
                    <div class="btn-group col-sm-12 col-lg-12" style="position: relative">
                        <button type="button" ng-click="show_allow(message.status,$index)" class="btn btnBlue fr"
                                id="products">通过
                        </button>
                        <div class="btnDrop2" style="border: 1px solid #4c4c4c;width: 200px"
                             ng-show="showAllow[$index]">
                            <div class="btn-group col-sm-12 col-lg-12">
                                <button type="button" class="btnInput col-sm-12 col-lg-12" id="bankname"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false">
                                    {{statusText ||"选择进度"}}
                                </button>
                                <ul class="dropdown-menu btnDrop1 col-sm-4 col-lg-4">
                                    <li class="list_select" ng-click="choiceStatus(2)">审核中</li>
                                    <li class="list_select" ng-click="choiceStatus(3)">跟进中</li>
                                    <li class="list_select" ng-click="choiceStatus(4)">成功融资</li>
                                </ul>
                            </div>
                            <div class="form-group col-sm-12 col-lg-12">
                                <div class="col-sm-10" style="padding: 0;margin-top: 10px">
                                    <input type="text" style="padding: 0;" class="form-control" placeholder="贷款额度"
                                           ng-model="message.days">
                                </div>
                                <div class="col-sm-2" style="padding: 0;margin-top: 10px">
                                    <p style="text-align: left">天</p>
                                </div>
                            </div>
                            <button style="margin-left:10px" class="btn btnBlue fr" type="submit"
                                    ng-click="allow(message.days,message.id,$index)">确定
                            </button>
                            <button style="margin-left:10px" class="btn btnBlue fr" type="submit"
                                    ng-click="cancel($index)">取消
                            </button>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btnGrew" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        驳回
                    </button>
                    <ul class="dropdown-menu">
                        <li>驳回原因</li>
                        <br/>
                        <input type="text" class="form-control" placeholder="驳回原因123"
                               ng-model="reason_refuse" id="reason_refuse">
                        <p ng-click="change($event)">
                            <button ng-click="refuse(message.id)">确定</button>
                        </p>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
