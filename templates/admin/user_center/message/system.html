<div class="content-two" ng-class="{true: 'content-two-open', false: 'content-two-close'}[isOpenMenu]">
    <div class="content-title margin-left">
        <span>系统消息</span>
    </div>
    <div style="overflow-y: scroll;padding-left: 15px">
        <p style="width: 100%;height: 45px;" ng-repeat="message in result_list">
            {{message.title}}&nbsp;{{message.content}}<a ng-click="to_company_message(message.id)">请查看</a></p>
    </div>
    <span>共有{{page.totalCount}}家企业申请，每页显示{{page.pageSize}}条</span>
    <ul class="pagination" style="margin: 0">
        <li>
            <a aria-label="Previous" ng-click="changePage(1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li>
            <a aria-label="Previous" ng-click="changePage(page.upPage)">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        </li>
        <li><a>{{page.pageNo}}</a></li>
        <li>
            <a aria-label="Next" ng-click="changePage(page.nextPage)">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        </li>
        <li>
            <a aria-label="Next" ng-click="changePage(page.totalPage)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
</div>
