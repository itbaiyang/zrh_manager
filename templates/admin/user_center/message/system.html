<div style="position: absolute;overflow-x:hidden; margin-left: 250px;width: calc(100% - 250px); height: calc(100% - 50px); min-width: 1150px; background: #ffffff">
    <div class="addRight1 fl">
        <div class="contentTitle">
            <span>系统消息</span>
            <div class="fr" style="margin: 10px">
                <button style="margin-left:10px" class="btn btn-default fr" type="submit" ng-click="submitMessage()">保存
                </button>
                <button class="btn btn-default fr" ui-sref="master.person_baojuan">返回</button>
            </div>
        </div>
        <div style="height: 400px;overflow-y: scroll">
            <p style="width: 100%;height: 45px;" ng-repeat="message in result_list">
                {{message.title}}&nbsp;{{message.content}}<a ng-click="to_company_message(message.id)">请查看</a></p>
        </div>
        <span>共有{{page.totalCount}}家企业申请，每页显示{{page.pageSize}}条</span>
        <ul class="pagination" style="margin: 0">
            <li>
                <a aria-label="Previous" ng-click="changePage(1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li>
                <a aria-label="Previous" ng-click="changePage(page.upPage)">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <li><a>{{page.pageNo}}</a></li>
            <li>
                <a aria-label="Next" ng-click="changePage(page.nextPage)">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <li>
                <a aria-label="Next" ng-click="changePage(page.totalPage)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
