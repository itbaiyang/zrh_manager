<div class="content-two" ng-class="{true: 'content-two-open', false: 'content-two-close'}[isOpenMenu]">
    <div class="content-title margin-left">
        <span>系统消息</span>
    </div>
    <div style="overflow-y: scroll;padding-left: 15px">
        <p style="width: 100%;height: 45px;" ng-repeat="message in result_list">
            <span ng-hide="message.readTime" style="color: #f97383">{{message.content}}</span>
            <span ng-show="message.readTime">{{message.content}}</span>
            <a href="{{url_detail}}{{message.map.applyId}}" ng-mouseenter="to_company_message(message.id)"
               target="_blank" style="padding: 0 10px">{{message.urlName}}</a>
            <span class="fr">{{message.sendTime | date:'yyyy.mm.dd'}}</span>
        </p>
    </div>
    <div style="position: fixed; bottom: 0">
        <span style="display: inline-block;height: 34px;line-height: 34px;vertical-align: top;padding: 0 20px">共有{{page.totalCount || 0}}家企业申请，每页显示{{page.pageSize || 0}}条</span>
        <ul class="pagination" style="margin: 0">
            <li>
                <a aria-label="Previous" ng-click="changePage(1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li>
                <a aria-label="Previous" ng-click="changePage(page.upPage)">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <li><a>{{page.pageNo || 0}}</a></li>
            <li>
                <a aria-label="Next" ng-click="changePage(page.nextPage)">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <li>
                <a aria-label="Next" ng-click="changePage(page.totalPage)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</div>
