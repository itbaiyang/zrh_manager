<div class="row" ng-class="{true: 'content-open', false: 'content'}[isOpenMenu]">
    <div class="content-title"><span>注册用户</span></div>
    <div class="content-search">
        <div class="col-xs-4 col-md-4 col-lg-4 padding-none">
            <input type="text" class="form-control" placeholder="搜索名字或手机号" ng-model="search_text">
        </div>
        <div class="col-xs-2 col-md-2 col-lg-2">
            <button class="btn-blue" ng-click="search()" type="button">搜索</button>
        </div>
        <button class="btn-grey fr" ng-click="refresh()">刷新</button>
    </div>
    <li class="list-title">
        <span class="col-xs-2 col-md-2 col-lg-2">用户名</span>
        <span class="col-xs-4 col-md-4 col-lg-4 text-center">公司职位</span>
        <span class="col-xs-4 col-md-4 col-lg-4 text-center">注册电话</span>
        <span class="col-xs-2 col-md-2 col-lg-2 text-right">注册时间</span>
        </li>
    <ul class="list-group list-ul list-ul-height-1">
        <div class="line-roll">
            <div class="list-out">
                <li class="list-group-item list-user" ng-repeat="resultObj in result_list">
                <span class="col-xs-2 col-md-2 col-lg-2">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name ||'未填写'}}</span>
                    <span class="col-xs-4 col-md-4 col-lg-4 text-center">{{resultObj.position ||'未填写'}}</span>
                    <span class="col-xs-4 col-md-4 col-lg-4 text-center">{{resultObj.mobile}}</span>
                    <span class="col-xs-2 col-md-2 col-lg-2 text-right">{{resultObj.createTime +"000" | date:'yyyy-MM-dd'}}</span>
                </li>
            </div>

        </div>
        <li class="list-bottom">

            <div class="fr">
                <input type="text" class="jump-page form-control" maxlength="3" ng-model="goToPage">
                <button ng-click="changePage(goToPage)" class="btn-grey" style="margin-left: 10px">跳转</button>
            </div>
            <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo || 0}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
            <p class="fr" style="padding-right: 15px">共有{{page.totalCount}}位注册用户，每页显示{{page.pageSize}}条</p>
        </li>
    </ul>
</div>
