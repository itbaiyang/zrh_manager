<div class="content-no-side">
    <div class="content-title">
        <span>{{pageTitle||"添加金融产品"}}</span>
        <div class="fr">
            <button class="btn btn-blue margin-left15 fr" type="submit" ng-click="submit()">保存</button>
            <button class="btn btn-grey fr" ui-sref="super.product">返回</button>
        </div>
    </div>
    <form class="form-horizontal">
        <p class="createTitle">基本内容</p>
        <div class="form-group">
            <label for="inlineRadio1" class="col-xs-2 col-md-2 col-lg-2 control-label">选择类型：</label>
            <label class="col-xs-1 col-md-1 col-lg-1 control-label">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="type" value="0" checked>
                产品
            </label>
            <label class="col-xs-2 col-md-2 col-lg-2 control-label">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="type" value="1"> 活动
            </label>
            <label class="col-xs-2 col-md-2 col-lg-2 control-label">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="type" value="2"> 个人
            </label>
        </div>
        <div class="form-group">
            <label for="productName" class="col-xs-2 col-md-2 col-lg-2 control-label">产品名称：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="productName" placeholder="产品名称" ng-model="product.name">
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="col-xs-2 col-md-2 col-lg-2 control-label">添加标签：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="tags" placeholder="＃标签＃＃标签2＃" ng-model="tags">
            </div>
        </div>
        <div class="form-group">
            <label for="bankname" class="col-xs-2 col-md-2 col-lg-2 control-label">银行名称：</label>
            <div class="btn-group col-xs-6 col-md-6 col-lg-6">
                <button type="button" class="btn-input col-sm-12 col-lg-12" id="bankname" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{bankName ||"选择银行"}}
                </button>
                <ul class="dropdown-menu btn-drop col-sm-11 col-md-11 col-lg-11">
                    <li class="btn-dropDetail" ng-click="choiceBank(bank.id,bank.name)"
                        ng-repeat="bank in bank_list">
                        {{bank.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="rate" class="col-xs-2 col-md-2 col-lg-2 control-label">利率：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="rate" placeholder="不加%"
                       ng-model="product.rate">
                <span class="input-right">%</span>
            </div>
        </div>
        <div class="form-group">
            <label for="rateRemark" class="col-xs-2 col-md-2 col-lg-2 control-label">利率描述：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="rateRemark" placeholder="最多不得超过6个字"
                       ng-model="product.rateRemark">
            </div>
        </div>
        <div class="form-group">
            <label for="loanvalue" class="col-xs-2 col-md-2 col-lg-2 control-label">贷款额度：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="loanvalue" placeholder="最多不得超过6个字（额度单位自己写）"
                       ng-model="product.loanvalue">
            </div>
        </div>
        <div class="form-group">
            <label for="loanlife" class="col-xs-2 col-md-2 col-lg-2 control-label">贷款期限：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="loanlife" placeholder="最多不得超过6个字（期限单位自己写）"
                       ng-model="product.loanlife">
            </div>
        </div>
        <div class="form-group">
            <label for="summary" class="col-xs-2 col-md-2 col-lg-2 control-label">产品概述：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
            <textarea type="text" class="form-control" id="summary" placeholder="产品概述"
                      ng-model="product.summary"></textarea>
            </div>
        </div>
        <p class="col-sm-offset-2" style="margin-bottom: 10px">
            最多可输入150个字符，超过部分将不显示
        </p>
        <p class="createTitle">产品特色
            <!--<button class="btn" ng-click="add_feature()">添加特色</button>-->
        </p>
        <div class="form-group" ng-repeat="features in feature_list track by $index">
            <label for="feature" class="col-sm-2 control-label">产品特色{{$index + 1}}：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" placeholder="产品特色" id="feature" ng-model="features.feature">
            </div>
            <button class="btn btn-default" ng-click="remove_feature(features)">删除</button>
        </div>
        <p class="col-md-offset-4 create-add">
            <button ng-click="add_feature()">+</button>
        </p>
        <p class="createTitle">准入条件
            <!--<button class="btn" >添加条件</button>-->
        </p>
        <div class="form-group" ng-repeat="conditions in condition_list">
            <label for="conditions" class="col-sm-2 control-label">准入条件{{$index + 1}}：</label>
            <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="conditions" placeholder="准入条件"
                       ng-model="conditions.condition">
            </div>
            <button class="btn btn-default" ng-click="remove_condition(conditions)">删除</button>
        </div>
        <p class="col-md-offset-4 create-add">
            <button ng-click="add_condition()">+</button>
        </p>
    </form>
</div>
