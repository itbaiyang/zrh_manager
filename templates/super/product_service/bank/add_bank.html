<div class="content-no-side">
    <p class="content-title">
        <span>{{bankEdit || "添加新银行"}}</span>
        <button class="btn-blue margin-left-15 fr" type="submit" ng-click="submitAdd()">确定</button>
        <button class="btn-grey fr" type="submit" ui-sref="super.bank">返回</button>
    </p>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="pickfiles" class="col-sm-2 col-md-2 col-lg-2 control-label">上传图片</label>
                <div class="col-sm-4 col-md-4 col-lg-4" id="upload_container">
                    <img class="bank-set-name" id="pickfiles" ng-src="{{bankPic || 'img/recommendl.png'}}">
                </div>
            </div>
            <div class="form-group">
                <label for="bankName" class="col-sm-2 col-md-2 col-lg-2 control-label">银行名称</label>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <input type="text" class="form-control" id="bankName" placeholder="银行名称" ng-model="name">
                </div>
            </div>
        </form>
    </div>
</div>
