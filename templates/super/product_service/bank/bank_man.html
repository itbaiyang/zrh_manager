<div class="content">
    <div class="content-title">
        <span>{{bankName}}</span>
        <button class="btn btn-blue fr margin-left15" ng-click="add_user(id,bankName)" type="submit">添加银行职员</button>
        <button class="btn btn-grey fr" ui-sref="super.bank" type="submit">返回</button>
    </div>
    <li class="list-title">
        <span class="col-xs-2 col-md-2 col-lg-2">用户名</span>
        <span class="col-xs-2 col-md-2 col-lg-2">所属银行</span>
        <span class="col-xs-2 col-md-2 col-lg-2">银行职位</span>
        <span class="col-xs-2 col-md-2 col-lg-2">联系电话</span>
        <span class="col-xs-1 col-md-1 col-lg-1 text-center">匹配项目数</span>
        <span class="col-xs-3 col-md-3 col-lg-3 text-right">操作</span>
    </li>
    <ul class="list-group list-ul list-ul-height-3">
        <div class="line-roll">
            <div class="list-out">
                <li class="list-group-item list-user" ng-repeat="bank_man in bank_man_list">
                <span class="col-xs-2 col-md-2 col-lg-2">
                    <input type="checkbox" style="margin-right: 10px" id="{{bank_man.id}}"
                           ng-checked="isSelected(bank_man.id)"
                           ng-click="updateSelection($event,bank_man.id)">{{bank_man.name}}</span>
                    <span class="col-xs-2 col-md-2 col-lg-2">{{bank_man.branchBankName}}</span>
                    <span class="col-xs-2 col-md-2 col-lg-2">{{bank_man.position}}</span>
                    <span class="col-xs-2 col-md-2 col-lg-2">{{bank_man.mobile}}</span>
                    <span class="col-xs-1 col-md-1 col-lg-1 text-center">{{bank_man.receiveCount}}</span>
                    <span class="col-xs-3 col-md-3 col-lg-3 text-right">
                        <a class="list-a-link" ng-click="edit_bank_man(bank_man.id, bank_man.name)">查看详情</a>
                        <a class="list-a-link border-left" style="padding-right: 0" ng-click="delete_one(bank_man.id)">删除</a>
                    </span>

                </li>
            </div>
        </div>
        <li class="list-group-item list-bottom">
            <button class="content-btn" ng-click="delete()">删除</button>
            <span>共有{{page.totalCount}}位银行职员，每页显示{{page.pageSize}}条</span>
            <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo || 0}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</div>
