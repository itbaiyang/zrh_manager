<div style="padding-left:15px;position: absolute;height: calc(100% - 50px); overflow-x:hidden; z-index: 100;width: 100%; background: #ffffff">
    <div class="contentTitle">
        <span>添加新职员</span>
        <div class="fr" style="margin: 10px">
            <button style="margin-left:10px" class="btn btn-default fr" type="submit" ng-click="submit()">确定</button>
            <button class="btn btn-default fr" ui-sref="super">返回</button>
        </div>
    </div>
    <form class="form-horizontal">
        <p class="createTitle">职员信息</p>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="姓名" ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="userNum" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-4">
                <input type="text" readonly="readonly" class="form-control" id="userNum" placeholder="工号"
                       ng-model="user.empNo">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phoneNum" placeholder="联系电话" ng-model="user.mobile">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">登录邮箱</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" readonly="readonly" id="email" placeholder="登录邮箱"
                       ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="登录密码" ng-model="user.password">
            </div>
        </div>
    </form>
</div>
