<div class="content row">
    <div class="contentTitle col-sm-10 col-lg-10"><span>职员列表</span></div>
    <div class="noPadding col-sm-10 col-lg-10">
        <div class="noPadding col-sm-4 col-lg-4">
            <input type="text" class="form-control" placeholder="搜索职员" ng-model="search_text">
        </div>
        <div class="col-sm-1 col-lg-1">
            <button class="btn btnBlue" ng-click="search()" type="button">搜索</button>
        </div>
        <button class="btn btnBlue fr" ui-sref="super.manage.addUser">添加新职员</button>
        <button class="btn fr btnGrew" ng-click="refresh()" type="submit"><img class="btnGrewImg"> 刷新</button>
    </div>
    <ul class="list-group list_ul col-sm-10 col-lg-10">
        <li class="list-group-item list_title">
            <span class="col-sm-2 col-lg-2">用户名</span>
            <span class="col-sm-2 col-lg-2">工号</span>
            <span class="col-sm-2 col-lg-2">登录邮箱</span>
            <span class="col-sm-2 col-lg-2">联系电话</span>
            <span class="col-sm-2 col-lg-2">注册时间</span>
            <span class="col-sm-2 col-lg-2">操作</span>
        </li>
        <li class="list-group-item list_user" ng-repeat="resultObj in result_list">

            <!--<span class="col-sm-2">{{resultObj.companyName}}</span>-->
                <span class="col-sm-2 col-lg-2">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name}}</span>
            <span class="col-sm-2 col-lg-2">{{resultObj.empNo}}</span>
            <span class="col-sm-2 col-lg-2">{{resultObj.email}}</span>
            <span class="col-sm-2 col-lg-2">{{resultObj.mobile}}</span>
            <span class="col-sm-2 col-lg-2">{{resultObj.createTime}}</span>
            <button class="btn btnGrew" ng-click="update(resultObj.id)">修改账号</button>
        </li>
        <li class="list-group-item list_common">
            <!--<button class="btnGrew" ng-click="submit()">发布产品</button>-->
            <!--<button class="btnGrew" ng-click="cancel()">取消发布</button>-->
            <button class="btnGrew" ng-click="delete()">删除产品</button>
            <span>共有{{page.totalCount}}位职工，每页显示{{page.pageSize}}位</span>
            <ul class="pagination fr" style="margin: 0">
                <li>
                    <a aria-label="Previous" ng-click="changePage(1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" ng-click="changePage(page.upPage)">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li><a>{{page.pageNo}}</a></li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.nextPage)">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" ng-click="changePage(page.totalPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</div>
