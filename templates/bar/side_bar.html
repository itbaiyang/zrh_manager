<div class="side-menu-1 fl" ng-class="{true: 'side-menu-big', false: 'side-menu-small'}[isOpenMenu]">
    <p class="side-bar-title">
        <span class="side-bar-change" ng-show="isOpenMenu">|||</span>
    </p>
    <p class="side-bar-class">产品与服务</p>
    <ul style="width: 100%">
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='apply_list'}" ng-show="role == 'super'"
           ui-sref="super.apply_list">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="企业信息中心"></span>
            企业信息中心</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='manage'}" ng-show="role == 'super'"
           ui-sref="super.manage">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="职员管理"></span>
            职员管理</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='team'}" ng-show="role == 'super'"
           ui-sref="super.team">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="团队管理"></span>团队管理</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='company_message'}"
           ng-show="role == 'admin' || role == 'manager'"
           ui-sref="admin.company_message({page:1,wd:'',status:'',scroll:0})">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="企业信息中心"></span>企业信息中心</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='product'}" ng-show="role == 'super'"
           ui-sref="super.product">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="金融产品"></span>金融产品</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='signUp'}" ng-show="role == 'super'"
           ui-sref="super.signUp">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="注册用户"></span>注册用户</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='my_project'}" ui-sref="admin.my_project"
           ng-show="role == 'admin' || role == 'manager'">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="我的项目"></span>
            我的项目</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='user_list'}" ng-show="role == 'manager'"
           ui-sref="admin.user_list">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="销售管理"></span>销售管理</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='bank'}" ng-show="role == 'super'"
           ui-sref="super.bank">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="合作银行"></span>合作银行</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='setting'}" ng-show="role == 'super'"
           ui-sref="super.setting">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="系统设置"></span>系统设置</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='channel'}"
           ng-show="role == 'admin' || role == 'manager'"
           ui-sref="admin.channel">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="渠道信息"></span>渠道信息</a>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='share'}"
           ng-show="role == 'admin' || role == 'manager'"
           ui-sref="admin.share">
            <span class="btn-blue-img" data-toggle="tooltip" data-placement="right" title="分享统计"></span>分享统计</a>
        <div class="tooltip right" role="tooltip">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">
                Some tooltip text!
            </div>
        </div>
    </ul>
    <p class="side-bar-class" ng-show="role == 'admin' || role == 'manager'">个人中心</p>
    <ul>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='account'}"
           ng-show="role == 'admin'  || role == 'manager'"
           ui-sref="admin.account">
            <span class="btn-blue-img img-setting" data-toggle="tooltip" data-placement="right" title="账号管理"></span>账号管理</a>
    </ul>
    <ul>
        <a class="side-bar-link" ng-class="{'side-bar-select':choiceColor =='message'}"
           ng-show="role == 'admin'  || role == 'manager'"
           ui-sref="admin.message.bank">
            <span class="btn-blue-img img-message" data-toggle="tooltip" data-placement="right" title="消息中心"></span>
            <span class="nav-list2" style="left: 25px" ng-show="count > 0">{{count}}</span>消息中心
        </a>
    </ul>
</div>
<div class="side-menu-2 fl" ng-show="sideTwo">
    <p class="model-title-2" ng-show="choiceColor =='message'">消息中心</p>
    <ul style="text-align: center" ng-show="choiceColor =='message'">
        <li style="text-align: center;">
            <a class="side-bar-content-2" ng-class="{'side-bar-link-2':choiceColorTwo =='bank'}"
               ui-sref="admin.message.bank">
                <div style="display: inline-block;width: 30px;height: 40px;position: relative">
                    <img class="btn-blue-img">
                    <span class="nav-list2" ng-show="bank_message > 0">{{bank_message}}</span>
                </div>
                银行消息
            </a>
        </li>
        <li style="text-align: center">
            <a class="side-bar-content-2" ng-class="{'side-bar-link-2':choiceColorTwo =='system'}"
               ui-sref="admin.message.system">
                <div style="display: inline-block;width: 30px;height: 40px;position: relative">
                    <img class="btn-blue-img">
                    <span class="nav-list2" ng-show="system_message > 0">{{system_message}}</span>
                </div>
                系统消息</a>
        </li>
    </ul>
</div>
