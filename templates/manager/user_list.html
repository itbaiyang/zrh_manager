<div class="content">
    <div class="content-title width100"><span>销售管理</span></div>
    <ul class="list-group list-ul">
        <li class="list-group-item list-title">
            <span class="width15">用户名</span>
            <span class="width15 text-center">职位</span>
            <span class="width15 text-center">注册电话</span>
            <span class="width15 text-center">拥有的项目</span>
        </li>
        <div class="line-roll">
            <li class="list-group-item list_user" ng-repeat="resultObj in user_list">
                <span class="width15">
                    <input type="checkbox" style="margin-right: 10px" id="{{resultObj.id}}"
                           ng-checked="isSelected(resultObj.id)"
                           ng-click="updateSelection($event,resultObj.id)">{{resultObj.name ||'未填写'}}</span>
                <span class="width15 text-center">{{resultObj.position}}</span>
                <span class="width15 text-center">{{resultObj.mobile}}</span>
                <span class="width15 text-center">{{resultObj.count ||'0'}}</span>
                <a href="" ng-click="showDetail(resultObj.id)">查看详情</a>
            </li>
        </div>
        <li class="list-group-item list-bottom">
            <button class="content-btn btn-grey" ng-click="cancel()">删除</button>
        </li>
    </ul>
</div>
</div>
