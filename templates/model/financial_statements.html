<div class="form-group">
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="模板名称"
               ng-model="model.title">
    </div>
    <button ng-click="delete(model.id_model)" class="col-sm-1 btn btn-default">删除</button>
</div>
<div>
    <div class="img-list fl" ng-repeat="imgList in model.imgList track by $index" ng-click="removeImgList(model.id_model,$index)">
        <img ng-src="{{imgList}}" alt="" style="border: 0">
        <div class="redPoint">
            <div class="redPointInner"></div>
        </div>
    </div>

    <div id="imgList_model_{{model.id_model}}" class="img-list">
        <img id="img_model_{{model.id_model}}" ng-click="chuan(model.id_model)" src="img/upload1.png" class="loadAdd fl">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6">
        <textarea type="text" class="form-control" placeholder="备注："
               ng-model="model.name"></textarea>
    </div>
</div>
