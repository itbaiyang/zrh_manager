<div class="forget">
    <p class="forget-title">
        修改密码
        <button class="btn-grey fr"><a href="javascript:history.go(-1)">返回</a></button>
    </p>
    <div class="forget-step">
        <div class="step-container clear">
            <div class="step-password fl">
                1
            </div>
            <div class="step-password-line fl"></div>
            <div class="step-password fl">
                2
            </div>
            <div class="step-password-line fl"></div>
            <div class="step-password fl" style="font-family:'Segoe MDL2 Assets'">
                &#xE10B;
            </div>
            <div class="step-cover" ng-show="step == 1"></div>
            <div class="step-cover step-cover-1" ng-show="step == 2"></div>
            <div class="step-cover step-cover-2" ng-show="step == 3"></div>
        </div>
        <p>
            <span>验证身份</span>
            <span style="margin-left: 275px">修改密码</span>
            <span style="margin-left: 275px">更换成功</span>
        </p>
    </div>
    <div ng-show="step == 1" class="forget-step">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="account"
                       class="col-sm-3 col-md-3 col-lg-3 noPadding textEnd control-label">输入账号：</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="account" placeholder="输入邮箱账号" ng-model="account">
                </div>
                <button class="btn-blue" ng-click="check_account()">确定</button>
            </div>
            <p class="text-center" style="margin-bottom: 10px" ng-show="phoneNumCheck == true">
                您绑定的手机号为：{{mobile_return}}，请补全您的手机号</p>
            <div class="form-group" ng-show="phoneNumCheck == true">
                <label for="phone_form_email"
                       class="col-sm-3 col-md-3 col-lg-3 noPadding textEnd control-label">手机号：</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="phone_form_email" placeholder="填写您的手机号"
                           ng-model="mobile">
                </div>
                <button class="btn-blue" ng-click="check_phone()">获取验证码</button>
            </div>
            <div class="form-group" ng-show="phoneNumCheck == true">
                <label for="checkCode"
                       class="col-sm-3 col-md-3 col-lg-3 noPadding textEnd control-label">验证码：</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="checkCode" placeholder="填写您的验证码"
                           ng-model="code">
                </div>
                <button class="btn-blue" ng-click="check_code()">确定</button>
            </div>
        </form>
    </div>
    <div ng-show="step == 2" class="forget-step">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="pwd"
                       class="col-sm-2 col-md-2 col-lg-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 noPadding textEnd control-label">新密码：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="password" class="form-control" id="pwd" placeholder="输入新密码" ng-model="pwd">
                </div>
            </div>
            <div class="form-group">
                <label for="password"
                       class="col-sm-2 col-md-2 col-lg-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 noPadding textEnd control-label">重复密码：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="password" class="form-control" id="password" placeholder="再次输入密码" ng-model="password">
                </div>
            </div>
        </form>
        <p style="text-align: center;">
            <button class="btn-blue" type="submit" ng-click="submit()">确定</button>
        </p>
    </div>
    <div style="text-align: center" ng-show="step == 3">
        <p style="margin: 60px 0 30px">恭喜你密码更换成功，点击重新登录界面</p>
        <button class="btn-blue" type="submit" ng-click="go_login()">登录</button>
    </div>
</div>
