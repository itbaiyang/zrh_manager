<div class="login">
    <div class="login-nav">
        <span class="login-nav-logo">账号登录</span>
    </div>
    <div class="row">
        <div class="login-left col-sm-offset-2 col-sm-5 col-lg-offset-2 col-lg-5">
            <h1>直融号</h1>
            <h3>打造企业融资最低成本</h3>
        </div>
        <div class="login-right col-sm-4 col-lg-4">
            <div class="login-window">
                <p class="login-title">直融号企业管理平台</p>
                <form>
                    <div class="form-group">
                        <label for="username">登录名：</label>
                        <input type="text" class="form-control" ng-model="loginUser.account" id="username" placeholder="邮箱或8位工号">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">登录密码：</label> <span class="fr" ng-click="reset()">忘记密码？</span>
                        <input type="password" ng-model="loginUser.password" class="form-control" id="exampleInputPassword1" placeholder="登录密码">
                    </div>
                    <button type="submit" class="login-btn btn btn-default" ng-click="login()">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
